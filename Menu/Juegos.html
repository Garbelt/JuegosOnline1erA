<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú de Temas - AFINANDO CONOCIMIENTOS</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 700px;
    min-height: 400px;
    max-height: 80vh;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    display: flex;
    flex-direction: column;
}

.header {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 15px;
}

.header h2 {
    margin: 0;
    font-size: 22px;
}

#menuButtons {
    flex: 1;
    overflow-y: auto;
    margin: 10px 0;
    padding: 0;
    list-style: none;
}

.themeButton {
    width: calc(100% - 10px);
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 5px;
    background-color: #2980b9;
    color: #fff;
}

.themeButton:hover {
    background-color: #3498db;
}

.buttonContainer {
    display: flex;
    justify-content: center;
}

#backtoareaButton {
    width: calc(50% - 5px);
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 5px;
    background-color: #ddd;
    color: black;
}

#backtoareaButton:hover {
    background-color: #bbb;
}

.message.inhabilitado {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffcc00;
    color: #000;
    padding: 20px;
    border: 2px solid #333;
    border-radius: 10px;
    font-size: 20px;
    text-transform: uppercase;
    z-index: 9999;
    text-align: center;
    width: 80%;
    max-width: 300px;
    display: none;
}

@media (max-width: 450px) {
    .container {
        width: 95%;
        max-width: 400px;
    }
    .header h2 {
        font-size: 18px;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>ÁREAS</h2>
    </div>
    <ul id="menuButtons"></ul>

    <div class="buttonContainer">
        <button id="backtoareaButton" onclick="goToIndex()">VOLVER</button>
    </div>
</div>

<div id="message" class="message inhabilitado"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>

<script>
// ===== Configuración de Firebase =====
const firebaseConfig = {
    apiKey: "AIzaSyBVZaysx9d6u6P13DYINPtcinpf79Sgx4U",
    authDomain: "juego001-469b6.firebaseapp.com",
    databaseURL: "https://juego001-469b6-default-rtdb.firebaseio.com",
    projectId: "juego001-469b6",
    storageBucket: "juego001-469b6.appspot.com",
    messagingSenderId: "528847999661",
    appId: "1:528847999661:web:6085a104fe64262a042c24"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();

// ===== Variables para mensajes y audios =====
let mensajePendiente = null;
let mensajeSecundario = null;
let audioPrimero = null;
let audioSegundo = null;

// ===== Datos de los temas =====
const menuData = [
  { title: "MÚSICA", key: "musica", url: "musica.html" },
  { title: "CIENCIAS SOCIALES", key: "sociales", url: "sociales.html" },
];

// ===== Inicialización de entrarA y entrarB =====
if (!localStorage.getItem("entrarA")) {
    localStorage.setItem("entrarA", Math.floor(1000 + Math.random() * 9000));
}
if (!localStorage.getItem("entrarB")) {
    localStorage.setItem("entrarB", "NO");
}

const entrarA = localStorage.getItem("entrarA");
const entrarB = localStorage.getItem("entrarB");

// ===== Verificación de acceso =====
if (entrarA !== entrarB) {
    document.getElementById("menuButtons").style.display = "none";
    document.getElementById("backtoareaButton").style.display = "none";

    setMensajesPendientes(
        "ACCESO DENEGADO.",
        "SE TE REDIRIGIRÁ AL INICIO.",
        "sound/fx/denegado.mp3",
        "sound/fx/redireccionando.mp3"
    );

} else {
    // Pasa verificación → reset entrarB y generar menú
    localStorage.setItem("entrarB", "NO");
    generateMenu("menuButtons");
}

// ===== Funciones del menú =====
function generateMenu(containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    menuData.forEach(item => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.classList.add("themeButton");
        btn.textContent = item.title;

        // 🔹 Al hacer clic: sincronizar entrarB antes de ir al submenú
        btn.addEventListener("click", () => {
            localStorage.setItem("submenu", "juegos");
            localStorage.setItem("entrarB", entrarA); // sincronización
            showSubMenu(item.key);
        });

        li.appendChild(btn);
        container.appendChild(li);
    });
}

function showSubMenu(key) {
    const item = menuData.find(i => i.key === key);
    if (item) window.location.href = item.url;
}

function goToIndex() {
    localStorage.setItem("entrarB", entrarA); // sincronización al volver
    window.location.href = "../index.html";
}

// ===== Mensajes y audios =====
function setMensajesPendientes(msg1, msg2, aud1, aud2) {
    mensajePendiente = msg1;
    mensajeSecundario = msg2;
    audioPrimero = aud1;
    audioSegundo = aud2;
}

function mostrarMensajesSecuenciales(msg1, msg2, audio1, audio2) {
    const messageEl = document.getElementById("message");
    messageEl.textContent = msg1;
    messageEl.style.display = "block";

    const a1 = new Audio(audio1);
    a1.play().catch(e => console.warn("Error primer audio:", e));

    a1.onended = () => {
        messageEl.textContent = msg2;
        const a2 = new Audio(audio2);
        a2.play().catch(e => console.warn("Error segundo audio:", e));

        a2.onended = () => {
            window.location.href = "../index.html";
        };
    };
}

// Primer clic para disparar mensajes
window.addEventListener("click", () => {
    if (mensajePendiente && mensajeSecundario) {
        mostrarMensajesSecuenciales(
            mensajePendiente,
            mensajeSecundario,
            audioPrimero,
            audioSegundo
        );
        mensajePendiente = null;
        mensajeSecundario = null;
    }
});
</script>
</body>
</html>
