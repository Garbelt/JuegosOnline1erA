<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="mensajesdiferente.css">
<link rel="stylesheet" href="estilos.css">
<link rel="stylesheet" href="adaptadores.css" />
<title>Clasificación de Instrumentos</title>
<style>
/* ====== Estilos de tabla y botones ====== */
table { width: 100%; height: 100%; border-collapse: collapse; text-align: center; vertical-align: middle; }
table > tr:first-child > td { border-bottom: 2px solid #333; padding: 15px 0; font-weight: bold; font-size: 1.2rem; }
table > tr:nth-child(2) > td:first-child { border-right: 0; width: 70%; padding: 0; vertical-align: 50%; text-align: center; }
.inner-button-table { border-collapse: collapse; margin: 0; padding: 0; width: auto; text-align: center; vertical-align: middle; table-layout: fixed; }
.inner-button-table td { text-align: center; vertical-align: middle; }
.button-group { display: flex; justify-content: center; margin: 0; padding: 0; }
.button-group button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
.instrument-button { background-size: cover; background-position: center; width: 100px; height: 100px; border: none; cursor: pointer; }
#instrument-button { margin-top: 10px; width: 80%; padding: 10px 10px; font-size: clamp(12px, 2vw, 18px); cursor: pointer; border: 1px solid #444; background-color: #f0f0f0; border-radius: 6px; transition: background-color 0.2s, transform 0.2s; }
#instrument-button:hover:not(:disabled) { background-color: #ddd; transform: scale(1.05); }
#instrument-button:disabled { opacity: 0.5; cursor: not-allowed; }
@media (max-width: 450px) {
    .instrument-button { width: 40px; height: 40px; }
    .button-group button { font-size: 14px; padding: 8px 16px; }
}
/* ====== Mensajes emergentes ====== */
.modal { display: none; }
.modal-content, .found-message {
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px; border: 2px solid #333; font-size: 24px; z-index: 9999; text-align: center; width: 80%; max-width: 300px; display: none;
}
.found-message.correct { background-color: #d4edda; color: #155724; }
.found-message.error { background-color: #f8d7da; color: #721c24; }
.found-message.fin, .found-message.fin2 { background-color: #8ec6e6; color: black; }
</style>
</head>
<body>
<div id="start-button-container">
    <button id="start-button" class="disable-clicks">RECONOCER TENDENCIA MELÓDICA</button>
</div>

<div class="container" style="display:none;">
    <table>
        <tr>
            <th colspan="2" class="title-cell">
                <span class="titulo-principal">HOY RECONOCEMOS...</span><br>
                <span class="titulo-secundario">La Tendencia de una Melodía</span>
            </th>
        </tr>
        <tr>
            <td>
                <div class="button-group">
                    <table class="inner-button-table">
                        <tr>
                            <td colspan="3">
                                <button id="instrument-button">Reproducir Línea Melódica</button>
                            </td>
                            <td>
                                <button class="instrument-button" id="AG-button" style="background-image: url('image/AG.jpg');"></button>
                            </td>
                        </tr>
                        <tr>
                            <td><button class="instrument-button" id="AGGA-button" style="background-image: url('image/AGGA.jpg');"></button></td>
                            <td><button class="instrument-button" id="AGNR-button" style="background-image: url('image/AGNR.jpg');"></button></td>
                            <td><button class="instrument-button" id="GA-button" style="background-image: url('image/GA.jpg');"></button></td>
                            <td><button class="instrument-button" id="GAAG-button" style="background-image: url('image/GAAG.jpg');"></button></td>
                        </tr>
                        <tr>
                            <td><button class="instrument-button" id="GANR-button" style="background-image: url('image/GANR.jpg');"></button></td>
                            <td><button class="instrument-button" id="NR-button" style="background-image: url('image/NR.jpg');"></button></td>
                            <td><button class="instrument-button" id="NRGA-button" style="background-image: url('image/NRGA.jpg');"></button></td>
                            <td><button class="instrument-button" id="NRAG-button" style="background-image: url('image/NRAG.jpg');"></button></td>
                        </tr>
                    </table>
                </div>
            </td>
            <td id="align-left-top" class="celda-panel">
                <div id="panel">
                    <div id="actualUsername"></div>
                    <br>
                    <div id="reloj">Tiempo: 01:00</div>
                    <div id="errores">Errores: 0/5</div>
                </div>
            </td>
        </tr>
    </table>
</div>

<div class="found-message" id="message"></div>

<audio id="background-music">
    <source src="sound/FondoMus1.mp3" type="audio/mpeg" />
    <source id="loop-music-source" src="sound/FondoMus2.mp3" type="audio/mpeg" />
    Tu navegador no soporta la reproducción de audio.
</audio>

<!-- Scripts de Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>
<script src="verificacionesjuegos.js"></script>
<script>
  // Configuración Firebase
  const firebaseConfig = {
      apiKey: "AIzaSyBVZaysx9d6u6P13DYINPtcinpf79Sgx4U",
      authDomain: "juego001-469b6.firebaseapp.com",
      databaseURL: "https://juego001-469b6-default-rtdb.firebaseio.com",
      projectId: "juego001-469b6",
      storageBucket: "juego001-469b6.appspot.com",
      messagingSenderId: "528847999661",
      appId: "1:528847999661:web:6085a104fe64262a042c24"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const database = firebase.database();

  // === Auto-login ===
  async function autoLogin() {
      const correo = localStorage.getItem("correo");
      const password = localStorage.getItem("password");

      if (!correo || !password) {
          console.warn("No hay credenciales en localStorage.");
          return false;
      }

      try {
          await auth.signInWithEmailAndPassword(correo, password);
          console.log("Auto-login exitoso:", correo);
          return true;
      } catch (error) {
          console.error("Error en auto-login:", error);
          return false;
      }
  }

  // === Variables de juego ===
  let endGameExecuted = false;
  let clicksEnabled = true;
  let score = 0;
  let currentInstrumentAudio = null;
  let correctAnswers = 0;
  let currentInstrument;
  let totalTimeInSeconds = 180;
  let errors = 0;
  let timerInterval;

  const instruments = [
    { name: "01", type: "GA", sound: "sound/Ejemplos/01.mp3" },
    { name: "02", type: "GA", sound: "sound/Ejemplos/02.mp3" },
    { name: "03", type: "AG", sound: "sound/Ejemplos/03.mp3" },
    { name: "04", type: "AGGA", sound: "sound/Ejemplos/04.mp3" },
    { name: "05", type: "GAAG", sound: "sound/Ejemplos/05.mp3" },
    { name: "06", type: "AGGA", sound: "sound/Ejemplos/06.mp3" },
    { name: "07", type: "GAAG", sound: "sound/Ejemplos/07.mp3" },
    { name: "08", type: "NR", sound: "sound/Ejemplos/08.mp3" },
    { name: "09", type: "GA", sound: "sound/Ejemplos/09.mp3" },
    { name: "10", type: "NRAG", sound: "sound/Ejemplos/10.mp3" },
    { name: "11", type: "GA", sound: "sound/Ejemplos/11.mp3" },
    { name: "12", type: "GA", sound: "sound/Ejemplos/12.mp3" },
    { name: "13", type: "AGGA", sound: "sound/Ejemplos/13.mp3" },
    { name: "14", type: "AG", sound: "sound/Ejemplos/14.mp3" },
    { name: "15", type: "GANR", sound: "sound/Ejemplos/15.mp3" },
    { name: "16", type: "GAAG", sound: "sound/Ejemplos/16.mp3" },
    { name: "17", type: "AG", sound: "sound/Ejemplos/17.mp3" },
    { name: "18", type: "AG", sound: "sound/Ejemplos/18.mp3" },
    { name: "19", type: "AG", sound: "sound/Ejemplos/19.mp3" },
    { name: "20", type: "AG", sound: "sound/Ejemplos/20.mp3" },
    { name: "21", type: "NRAG", sound: "sound/Ejemplos/21.mp3" },
    { name: "22", type: "GAAG", sound: "sound/Ejemplos/22.mp3" }
  ];

  // === Funciones de juego ===
function startGame() {
    endGameExecuted = false;
    totalTimeInSeconds = 180;
    errors = 0;
    correctAnswers = 0;
    score = 0;
    document.getElementById("reloj").textContent = "Tiempo: 03:00";
    updateErrorsDisplay();
    shuffleInstruments();
    disableClicks();

    // --- INICIAR MÚSICA DE FONDO AQUÍ ---
    const bg = document.getElementById("background-music");
    const loopSrc = document.getElementById("loop-music-source");
    bg.src = "Sound/FondoMus1.mp3"; // asegura la primera canción
    bg.loop = false; // loop solo después
    bg.play().catch(e => console.warn("No se pudo reproducir la música:", e));
    bg.onended = () => {
        bg.src = loopSrc.src;
        bg.loop = true;
        bg.play().catch(e => console.warn("No se pudo reproducir la música de loop:", e));
    };

    setTimeout(() => {
        enableClicks();
        showNextInstrument();
        startTimer();
    }, 8500);
}


  function disableClicks() { clicksEnabled = false; }
  function enableClicks() { clicksEnabled = true; }

  function shuffleInstruments() {
      for (let i = instruments.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [instruments[i], instruments[j]] = [instruments[j], instruments[i]];
      }
  }

  function showNextInstrument() {
      if (instruments.length > 0) {
          currentInstrument = instruments.pop();
          document.getElementById("instrument-button").onclick = playInstrumentSound;
      } else {
          endGame();
      }
  }

  function playInstrumentSound() {
      if (currentInstrumentAudio) currentInstrumentAudio.pause();
      currentInstrumentAudio = new Audio(currentInstrument.sound);
      currentInstrumentAudio.play();
  }

  function startTimer() {
      updateTimerDisplay(totalTimeInSeconds);
      timerInterval = setInterval(() => {
          totalTimeInSeconds--;
          updateTimerDisplay(totalTimeInSeconds);
          if (totalTimeInSeconds <= 0 || errors >= 5) {
              clearInterval(timerInterval);
              endGame();
          }
      }, 1000);
  }

  function updateTimerDisplay(totalSeconds) {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      const formattedTime = `${minutes.toString().padStart(2,"0")}:${seconds.toString().padStart(2,"0")}`;
      document.getElementById("reloj").textContent = `Tiempo: ${formattedTime}`;
  }

  function updateErrorsDisplay() {
      document.getElementById("errores").textContent = `Errores: ${errors}/5`;
  }

  function checkAnswer(selectedType) {
      if (!clicksEnabled) return;
      if (selectedType === currentInstrument.type) {
          showMessage("CORRECTO","correct");
          totalTimeInSeconds += 10;
          correctAnswers++;
      } else {
          showMessage("ERROR","error");
          totalTimeInSeconds -= 15;
          errors++;
          updateErrorsDisplay();
      }
      showNextInstrument();
  }

  function endGame() {
      if (endGameExecuted) return;
      endGameExecuted = true;
      clearInterval(timerInterval);

      const currentDate = new Date().toLocaleDateString();
      const username = localStorage.getItem("ActualUs");
      const correo = localStorage.getItem("correo");
      const title = "Reconocer tendencia melódica";
      const gameCode = "TM_rcnc";
      const gameNumber = incrementGameNumber();

      if (errors >= 5) score = correctAnswers * 5;
      else score = correctAnswers * 5 + totalTimeInSeconds * 2;

      const userData = { fecha: currentDate, usuario: username, correo, puntaje: score, juegonumero: gameNumber, title, game: gameCode };
      const gamesHistory = JSON.parse(localStorage.getItem("gamesHistory")) || [];
      gamesHistory.push(userData);
      localStorage.setItem("gamesHistory", JSON.stringify(gamesHistory));

      const firebaseData = { fecha: currentDate, usuario: username, game: gameCode, title, puntaje: score };
      const newGameKey = database.ref().child('games').push().key;
      const updates = {};
      updates['/games/' + newGameKey] = firebaseData;
      database.ref().update(updates)
        .then(() => {
            showMessage('Fin del Juego','fin');
            setTimeout(() => {
                showMessage(`Puntaje obtenido: ${score}`,'puntaje');
                fadeOutBackgroundMusic(6);
                setTimeout(()=>{ window.location.href="out.html"; },6000);
            },2500);
        })
        .catch((err)=>{ console.error(err); window.location.href="out.html"; });
  }

  function showMessage(text,type) {
      clicksEnabled = false;
      const el = document.getElementById("message");
      el.textContent = text;
      el.className = `found-message ${type}`;
      if(type==='puntaje') el.style.backgroundColor = '#8ec6e6'; else el.style.backgroundColor='';
      let sound;
      if(type==='correct') sound = new Audio('Sound/Correcto.mp3');
      else if(type==='error') sound = new Audio('Sound/Error.mp3');
      else if(type==='fin') sound = new Audio('Sound/Fin del Juego.mp3');
      if(sound && type!=='puntaje') sound.play();
      let duration = (type==='fin')?2500:(type==='puntaje')?6000:1000;
      if(showMessage.timeoutId) clearTimeout(showMessage.timeoutId);
      showMessage.timeoutId = setTimeout(()=>{ el.style.display="none"; clicksEnabled=true; },duration);
      el.style.display="block";
  }

  function fadeOutBackgroundMusic(duration) {
      const audio = document.getElementById("background-music");
      const initialVolume = audio.volume;
      const interval = setInterval(()=>{
          audio.volume -= initialVolume/(duration*10);
          if(audio.volume<=0){ clearInterval(interval); audio.pause(); audio.volume=initialVolume; }
      },100);
  }

  function incrementGameNumber() {
      let num = parseInt(localStorage.getItem("gameNumber"))||0; num++; localStorage.setItem("gameNumber",num); return num;
  }

  const instrumentButtonIds = ["AG","AGGA","AGNR","GA","GAAG","GANR","NR","NRGA","NRAG"];
  instrumentButtonIds.forEach(id=>{
      document.getElementById(id+"-button").addEventListener("click",()=>{ if(clicksEnabled) checkAnswer(id); });
  });

  window.addEventListener("load", async ()=>{
      const actualUsername = localStorage.getItem("ActualUs");
      document.getElementById("actualUsername").textContent = `Usuario: ${actualUsername}`;

      await autoLogin(); // <-- Auto-login al cargar la página

      const bg = document.getElementById("background-music");
      const loopSrc = document.getElementById("loop-music-source");
      bg.addEventListener("ended",()=>{ bg.src=loopSrc.src; bg.loop=true; bg.play(); });
  });



document.getElementById("start-button").addEventListener("click", function() {
    // Ya no verificamos la habilitación
    document.getElementById("start-button-container").style.display = "none";
    document.querySelector(".container").style.display = "block";
    startGame();
});



</script>
</body>
</html>
