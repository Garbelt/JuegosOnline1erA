<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HISTORIAL DE JUEGOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
    }

    .container, .recent-container {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 50%;
      margin-top: 20px;
      background-color: #f9f9f9;
      overflow-x: auto;
      display: none; /* Oculto hasta que todo esté validado */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      word-break: break-word;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .title-line1 {
      font-size: 24px;
      margin: 0;
    }

    .title-line2 {
      font-size: 14px;
      margin: 5px 0 0 0;
      font-weight: normal;
      color: #555;
    }

    .highlight {
      font-weight: bold;
      color: red;
    }

    .button-container {
      margin-top: 20px;
      display: none;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    .button {
      width: 250px;
      max-width: 90%;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      background-color: #004080;
      color: white;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #002f5d;
    }

    .message.inhabilitado {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffcc00;
      color: #000;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      font-size: 20px;
      text-transform: uppercase;
      z-index: 9999;
      text-align: center;
      width: 80%;
      max-width: 300px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <center>
      <h1 class="title-line1">HISTORIAL DE JUEGOS</h1>
      <h2 class="title-line2">IDENTIFICAR Y COMPARAR PARES DE SONIDOS</h2>
    </center>
    <table id="games-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Usuario</th>
          <th>Puntaje</th>
        </tr>
      </thead>
      <tbody id="games-history">
        <tr><td colspan="4">Cargando historial...</td></tr>
      </tbody>
    </table>
  </div>

  <div id="recent-container" class="recent-container">
    <center>
      <h2 class="title-line2">TU MEJOR PUNTAJE HASTA AHORA</h2>
    </center>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Usuario</th>
          <th>Puntaje</th>
        </tr>
      </thead>
      <tbody id="recent-game-history"></tbody>
    </table>
  </div>

  <div class="button-container" id="buttonContainer">
    <button id="backButton" class="button">CONTINUAR</button>
  </div>

  <div id="message" class="message inhabilitado"></div>

  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="verificaciones.js"></script>

  <script>
    let mensajePendiente = null;
    let mensajeSecundario = null;
    let audioPrimero = null;
    let audioSegundo = null;
    let audioEnCurso = false;

    if (!localStorage.getItem("entrarA")) localStorage.setItem("entrarA", Math.floor(1000 + Math.random() * 9000));
    if (!localStorage.getItem("entrarB")) localStorage.setItem("entrarB", "NO");

    let accesoPermitido = true;

    function setMensajesPendientes(msg1, msg2, aud1, aud2) {
      mensajePendiente = msg1;
      mensajeSecundario = msg2;
      audioPrimero = aud1;
      audioSegundo = aud2;
    }

    function mostrarMensajesSecuenciales(msg1, msg2, audio1, audio2, callback) {
      if (audioEnCurso) return;
      audioEnCurso = true;
      const messageEl = document.getElementById("message");
      messageEl.textContent = msg1;
      messageEl.style.display = "block";

      const a1 = new Audio(audio1);
      a1.play().catch(e => console.warn("Error primer audio:", e));

      a1.onended = () => {
        messageEl.textContent = msg2;
        const a2 = new Audio(audio2);
        a2.play().catch(e => console.warn("Error segundo audio:", e));

        a2.onended = () => {
          audioEnCurso = false;
          if (callback) callback();
        };
      };
    }

    const firebaseConfig = {
      apiKey: "AIzaSyBVZaysx9d6u6P13DYINPtcinpf79Sgx4U",
      authDomain: "juego001-469b6.firebaseapp.com",
      databaseURL: "https://juego001-469b6-default-rtdb.firebaseio.com",
      projectId: "juego001-469b6",
      storageBucket: "juego001-469b6.appspot.com",
      messagingSenderId: "528847999661",
      appId: "1:528847999661:web:6085a104fe64262a042c24"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const usuarioActual = localStorage.getItem('ActualUs') || '';
    let usuariosPorNombre = {};
    let usuariosPorUid = {};

    async function cargarUsuarios() {
      const snap = await database.ref('usuarios').once('value');
      usuariosPorUid = snap.val() || {};
      usuariosPorNombre = {};
      for (const uid in usuariosPorUid) {
        const u = usuariosPorUid[uid];
        if (u.usuario) usuariosPorNombre[u.usuario] = uid;
      }
    }

    async function obtenerJuegos() {
      const snap = await database.ref('games').once('value');
      return snap.val() ? Object.values(snap.val()) : [];
    }

    function filtrarJuegos(juegos) {
      if (!usuariosPorNombre[usuarioActual]) return [];
      const uidActual = usuariosPorNombre[usuarioActual];
      const usuarioData = usuariosPorUid[uidActual];
      const permiso = usuarioData.permiso || 'propio';
      const rol = usuarioData.rol || 'alumno';
      const escuela = usuarioData.tipoEscuela || '';
      const curso = usuarioData.curso || '';

      return juegos.filter(j => {
        const usuarioJuego = j.usuario;
        if (!usuariosPorNombre[usuarioJuego]) return false;
        const uidJuego = usuariosPorNombre[usuarioJuego];
        const usuarioJ = usuariosPorUid[uidJuego];

        if (rol === 'docente') return usuarioJ.rol === 'alumno' && usuarioJ.tipoEscuela === escuela;
        else {
          if (permiso === 'propio') return usuarioJuego === usuarioActual;
          if (permiso === 'curso') return (usuarioJuego === usuarioActual) || 
            (usuarioJ.tipoEscuela === escuela && usuarioJ.curso === curso && !usuarioJ.oculto);
          if (permiso === 'escuela') return (usuarioJuego === usuarioActual) || 
            (usuarioJ.tipoEscuela === escuela && !usuarioJ.oculto);
          return usuarioJuego === usuarioActual;
        }
      });
    }

    function mostrarHistorial(juegos) {
      const tbody = document.getElementById('games-history');
      const recentTbody = document.getElementById('recent-game-history');
      const recentContainer = document.getElementById('recent-container');
      const container = document.querySelector('.container');
      const buttonContainer = document.getElementById('buttonContainer');

      container.style.display = 'block';

      const juegosDPS = juegos.filter(j => j.game === 'DPS_rcnc');

      if (!juegosDPS.length) {
        tbody.innerHTML = "<tr><td colspan='4'>No hay historial disponible.</td></tr>";
        recentContainer.style.display = 'none';
      } else {
        const ranking = [...juegosDPS].sort((a,b) => b.puntaje - a.puntaje);
        const top5 = ranking.slice(0,5);

        tbody.innerHTML = top5.map((j,idx) =>
          `<tr><td>${idx+1}</td><td>${j.fecha}</td><td>${j.usuario}</td><td>${j.puntaje}</td></tr>`
        ).join('');

        const juegosUsuario = ranking.filter(j => j.usuario === usuarioActual);
        if (juegosUsuario.length) {
          const mejorJuego = juegosUsuario.reduce((max,curr) => curr.puntaje > max.puntaje ? curr : max, juegosUsuario[0]);
          const puesto = ranking.findIndex(j => j === mejorJuego)+1;

          recentTbody.innerHTML = `<tr class="highlight">
            <td>${puesto}</td>
            <td>${mejorJuego.fecha}</td>
            <td>${mejorJuego.usuario}</td>
            <td>${mejorJuego.puntaje}</td>
          </tr>`;
          recentContainer.style.display = 'block';
        } else recentContainer.style.display = 'none';
      }

      buttonContainer.style.display = 'flex';
    }

    async function cargarTodo() {
      try {
        await cargarUsuarios();
        const juegos = await obtenerJuegos();
        const juegosFiltrados = filtrarJuegos(juegos);
        mostrarHistorial(juegosFiltrados);
      } catch (err) {
        alert("Error al cargar historial: " + err.message);
      }
    }

    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = "../1/1.html";
    });

    async function verificarHabilitacion(uid, juegoCode) {
      try {
        const snapshot = await firebase.database()
          .ref(`listadejuegos/${juegoCode}/alumnosHabilitados/${uid}`)
          .once("value");
        return snapshot.exists() && snapshot.val() === true;
      } catch (error) {
        console.error("Error verificando habilitación:", error);
        return false;
      }
    }

    // ===== NUEVA LÓGICA =====
    async function ejecutarVerificaciones() {
      const entrarA = localStorage.getItem("entrarA");
      const entrarB = localStorage.getItem("entrarB");

      // 1) Verificación on load
      if (entrarA !== entrarB) {
        // fallo → esperar clic
        accesoPermitido = false;
        return false;
      } else {
        localStorage.setItem("entrarB","NO");
      }

      // 2) Login y habilitación on load
      const juegoCode = "DPS_rcnc";
      const correoLS = localStorage.getItem('correo');
      const passwordLS = localStorage.getItem('password');
      const uidLS = localStorage.getItem('uid');

      return new Promise(resolve => {
        firebase.auth().onAuthStateChanged(async (user) => {
          await new Promise(r => setTimeout(r,50));

          if (!user || !correoLS || !passwordLS || !uidLS || correoLS !== user.email || uidLS !== user.uid) {
            resolve(false);
            if (user) await firebase.auth().signOut();
            return;
          }

          const habilitado = await verificarHabilitacion(user.uid, juegoCode);
          if (!habilitado) {
            resolve(false);
            return;
          }

          resolve(true); // todo ok
        });
      });
    }

    window.addEventListener("load", async () => {
      const ok = await ejecutarVerificaciones();
      if (ok) {
        // ✅ Todo bien → cargar historial y mostrar página
        cargarTodo();
      } else {
        // ⚠️ Esperar clic para disparar mensajes y redirigir
        window.addEventListener("click", () => {
          if (!accesoPermitido) {
            setMensajesPendientes(
              "ACCESO DENEGADO.",
              "SE TE REDIRIGIRÁ AL INICIO.",
              "sound/fx/denegado.mp3",
              "sound/fx/redireccionando.mp3"
            );
          } else {
            setMensajesPendientes(
              "DEBES INICIAR SESIÓN O ESTÁS INHABILITADO.",
              "SE TE REDIRIGIRÁ AL INICIO.",
              "sound/fx/iniciarsesion.mp3",
              "sound/fx/redireccionando.mp3"
            );
          }
          mostrarMensajesSecuenciales(mensajePendiente, mensajeSecundario, audioPrimero, audioSegundo, () => {
            window.location.href = '../../../../index.html';
          });
        }, { once: true });
      }
    });
  </script>
</body>
</html>
